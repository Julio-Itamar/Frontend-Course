<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de carros</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>cadastre seu veiculo para vender mais rápido</h3>
        </div>
    <div class="form-container">
     <div class="form-header">
        <p>Formulário</p>
      <form action="">
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro</h1>
            <p>Descreva as caracteristicas e marque os opcionais que ele possue</p>
            <div class="box-input">
                <label for="title">Título do anuncio <span class="required-field">*</span></label>
                    
                <input type="text" 
                name="title" 
                id="title" 
                class="block" 
                placeholder="Um titulo para anunciar o seu carro"
                minlength="1"
                maxlength="30"
                required>
            </div>
                <div class="box-input">
                    <label for="price"
                    >Preço <span class="required-field">*</span></label>
                    
                <input type="number" 
                name="price" 
                id="price" 
                class="block" 
                placeholder="Defina o preço"
                minlength="1" 
                maxlength="30"
                required>
                </div>
                <div class="box-input">
                    <label for=description
                    >Descrição <span class="required-field">*</span></label>

                <textarea name="description" 
                id="description" 
                class="block" 
                placeholder="Aqui você coloca os detalhes do veiculo">
                </textarea>
                
                    </div>
                    <div class="box-input">
                        <label for="brand"
                        >Modelo<span class="required-field">*</span></label>
                            
                        <input type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a odelo do veiculo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="milage"
                        >Kilometragem<span class="required-field">*</span></label>
                            
                        <input type="number" 
                        name="milage" 
                        id="milage" 
                        class="block" 
                        placeholder="Digite Quilometragem do veiculo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date"
                        >Data da compra:<span class="required-field">*</span></label>
                            
                        <input type="date" 
                        name="purchase-date" 
                        id="purchase-date" 
                        class="block" 
                        required>
                    </div>
                    
                    <div class="box-input">
                       <p>Tipo de câmbio: <span class = "required-field">*</span></p>
                        <input type="radio"  id="manual"name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                    </div>
                    <div class="box-input">
                        <p>Opicionais</p>
                        <ul class="optional-list">
                        <li>
                            <input type="checkbox" 
                            id="airbag" 
                            name="optional[]" 
                            value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="car-seat" 
                            name="optional[]" 
                            value="car-seat">
                            <label for="car-seat">Banco de couro</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="alarm" 
                            name="optional[]" 
                            value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="ac" 
                            name="optional[]" 
                            value="ac">
                            <label for="ac">Ar condicionado</label>
                        </li>
                        </ul>
                    </div>
                        <div class="box-input">
                        <ul class="optional-list">
                        <li>
                            <input type="checkbox" 
                            id="lane_assist" 
                            name="optional[]" 
                            value="lane_assist">
                            <label for="lane_assist">Assistente de Pista</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="keyless" 
                            name="optional[]" 
                            value="keyless">
                            <label for="keyless">Partida por aproximação</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="smartphone" 
                            name="optional[]" 
                            value="smartphone">
                            <label for="smartphone">Integração com celular</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="hydraulic steering" 
                            name="optional[]" 
                            value="hydraulic steering">
                            <label for="hydraulic steering">Direção Hidráulica</label>
                        </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file"
                         multiple accept="image/png, image/jpg" 
                         id="images" 
                         name="images"
                         required
                         />
                    </div>
                </div>


            <input type="submit" value="Enviar" class="btn-submit">
        </div>
      </form>
     </div>
    </div>
    </div>

</body>
</html>
